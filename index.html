<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Snake Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .score {
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    #gameCanvas {
      background: rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      display: block;
      margin: 0 auto;
      touch-action: none;
    }

    .controls {
      color: white;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
    }

    .game-over {
      color: white;
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      display: none;
    }

    .restart-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .restart-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .restart-btn:active {
      transform: translateY(0);
    }

    @media (max-width: 480px) {
      .game-container {
        padding: 15px;
        margin: 10px;
      }
      
      .score {
        font-size: 20px;
      }
      
      .controls {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="score" id="score">Score: 0</div>
    <canvas id="gameCanvas" width="360" height="360"></canvas>
    <div class="controls">
      <div>üñ±Ô∏è Desktop: Arrow Keys</div>
      <div>üì± Mobile: Swipe to Move</div>
    </div>
    <div class="game-over" id="gameOver">
      <div>Game Over!</div>
      <button class="restart-btn" id="restartBtn">Play Again</button>
    </div>
  </div>

  <script src="snake.js"></script>
</body>
</html>
