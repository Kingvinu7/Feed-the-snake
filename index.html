<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed the Snake</title>
  <style>
    body {
      margin: 0;
      background: #800080;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-image: radial-gradient(#870087 1px, transparent 1px);
      background-size: 20px 20px;
    }

    #score {
      font-size: 2em;
      color: white;
      margin-top: 10px;
    }

    canvas {
      background: rgba(0, 0, 0, 0.15);
      box-shadow: 0 0 20px #00000088;
      border-radius: 10px;
    }

    #restartBtn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <button id="restartBtn" onclick="restartGame()">Restart</button>

  <script src="snake.js"></script>
</body>
</html>
