<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>üêç Feed The Snake</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d2d5f 100%);
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      touch-action: none;
    }

    /* Animated background stars */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #eee, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #fff, transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
        radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: sparkle 3s linear infinite;
      opacity: 0.3;
    }

    @keyframes sparkle {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-100px); }
    }

    #gameTitle {
      font-size: 2.2em;
      font-weight: 900;
      color: #00ff88;
      text-shadow: 
        0 0 10px #00ff88,
        0 0 20px #00ff88,
        0 0 30px #00ff88;
      margin: 10px 0 5px 0;
      text-align: center;
      letter-spacing: 2px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88; }
      to { text-shadow: 0 0 20px #00ff88, 0 0 30px #00ff88, 0 0 40px #00ff88; }
    }

    #score {
      font-size: 1.3em;
      font-weight: 700;
      color: #ff6b6b;
      text-shadow: 0 0 10px #ff6b6b;
      margin: 5px 0;
      background: rgba(255, 107, 107, 0.1);
      padding: 8px 16px;
      border-radius: 25px;
      border: 2px solid #ff6b6b;
      backdrop-filter: blur(10px);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #gameContainer {
      position: relative;
      margin: 10px 0;
    }

    canvas {
      background: linear-gradient(45deg, rgba(0,0,0,0.8) 0%, rgba(20,20,40,0.9) 100%);
      box-shadow: 
        0 0 30px rgba(0, 255, 136, 0.3),
        inset 0 0 30px rgba(0, 255, 136, 0.1);
      border-radius: 15px;
      border: 3px solid #00ff88;
      max-width: 90vw;
      max-height: 50vh;
      aspect-ratio: 3 / 4;
      touch-action: none;
    }

    #controlsContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    #restartBtn, #shareBtn {
      padding: 12px 24px;
      font-size: 1em;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      touch-action: manipulation;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: none;
    }

    #restartBtn {
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      color: white;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
    }

    #shareBtn {
      background: linear-gradient(45deg, #4CAF50, #66BB6A);
      color: white;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
    }

    #highScoresBtn {
      padding: 12px 24px;
      font-size: 1em;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      touch-action: manipulation;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #1a1a3a;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    #highScoresContainer {
      margin: 15px 0;
      padding: 20px;
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid #FFD700;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      max-width: 90vw;
      box-sizing: border-box;
    }

    #highScoresTitle {
      color: #FFD700;
      font-size: 1.4em;
      font-weight: 700;
      text-shadow: 0 0 10px #FFD700;
      margin: 0 0 15px 0;
      text-align: center;
    }

    #highScoresList {
      color: #88ddff;
      font-size: 1em;
      line-height: 1.6;
      text-align: center;
    }

    .high-score-item {
      margin: 8px 0;
      padding: 8px 15px;
      background: rgba(136, 221, 255, 0.1);
      border-radius: 10px;
      border: 1px solid #88ddff;
    }

    #clearHighScoresBtn {
      padding: 8px 16px;
      font-size: 0.9em;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      touch-action: manipulation;
      transition: all 0.3s ease;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      color: white;
      box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #restartBtn:hover, #shareBtn:hover, #highScoresBtn:hover {
      transform: translateY(-2px);
    }

    #restartBtn:hover {
      box-shadow: 0 5px 25px rgba(255, 107, 107, 0.7);
    }

    #shareBtn:hover {
      box-shadow: 0 5px 25px rgba(76, 175, 80, 0.7);
    }

    #highScoresBtn:hover {
      box-shadow: 0 5px 25px rgba(255, 215, 0, 0.7);
    }

    #clearHighScoresBtn:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 20px rgba(255, 107, 107, 0.5);
    }

    #restartBtn:active, #shareBtn:active, #highScoresBtn:active, #clearHighScoresBtn:active {
      transform: translateY(0);
    }

    #instructions {
      color: #88ddff;
      font-size: 0.9em;
      margin: 10px 0;
      text-align: center;
      background: rgba(136, 221, 255, 0.1);
      padding: 10px 20px;
      border-radius: 15px;
      border: 2px solid #88ddff;
      backdrop-filter: blur(10px);
      max-width: 90vw;
      box-sizing: border-box;
    }

    #instructions .emoji {
      font-size: 1.2em;
      margin-right: 8px;
    }

    .feature-highlight {
      color: #00ff88;
      font-weight: 700;
      text-shadow: 0 0 5px #00ff88;
    }

    @media (max-width: 600px) {
      #gameTitle {
        font-size: 1.8em;
        margin: 8px 0 4px 0;
      }
      
      #score {
        font-size: 1.1em;
        padding: 6px 12px;
      }
      
      canvas {
        max-height: 45vh;
      }
      
      #instructions {
        font-size: 0.8em;
        margin: 8px 5px;
        padding: 8px 15px;
      }
      
      #restartBtn, #shareBtn {
        padding: 10px 20px;
        font-size: 0.9em;
      }
    }

    /* Game Over overlay */
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      color: #ff6b6b;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: 700;
      display: none;
      z-index: 100;
      border: 3px solid #ff6b6b;
      box-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
      min-width: 250px;
    }

    #gameOver .title {
      font-size: 1.3em;
      margin-bottom: 15px;
    }

    #gameOver .finalScore {
      font-size: 1.1em;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
      margin-bottom: 10px;
    }

    #gameOver .message {
      font-size: 0.7em;
      margin-bottom: 15px;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      #gameOver {
        padding: 20px;
        font-size: 1.2em;
        min-width: 200px;
      }
    }
  </style>
</head>
<body>
  <h1 id="gameTitle">üêç Feed The Snake</h1>
  <div id="score">Score: 0</div>
  <div id="gameContainer">
    <canvas id="game"></canvas>
    <div id="gameOver">
      <div class="title">GAME OVER!</div>
      <div class="finalScore" id="finalScore">Final Score: 0</div>
      <div class="message">You hit yourself!</div>
    </div>
  </div>
  <div id="controlsContainer">
    <button id="restartBtn">üîÑ Restart Game</button>
    <button id="shareBtn">üì§ Share Score</button>
    <button id="highScoresBtn">üèÜ High Scores</button>
  </div>
  <div id="highScoresContainer" style="display: none;">
    <h3 id="highScoresTitle">üèÜ High Scores</h3>
    <div id="highScoresList"></div>
    <button id="clearHighScoresBtn">üóëÔ∏è Clear Scores</button>
  </div>
  <div id="instructions">
    <span class="emoji">üéÆ</span>
    <span class="feature-highlight">Swipe</span> or use <span class="feature-highlight">arrow keys</span> to control<br>
    <span class="emoji">üî•</span>
    Snake now <span class="feature-highlight">wraps around</span> the borders!
  </div>
  <script src="snake.js"></script>
</body>
</html>
