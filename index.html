<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Feed the Snake</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #800080;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      background-image: radial-gradient(#870087 1px, transparent 1px);
      background-size: 20px 20px;
      touch-action: none;
    }

    #score {
      font-size: 2em;
      color: white;
      margin: 10px 0;
    }

    canvas {
      background: rgba(0, 0, 0, 0.15);
      box-shadow: 0 0 20px #00000088;
      border-radius: 10px;
      max-width: 90vw;
      max-height: 75vh;
      aspect-ratio: 3 / 4;
      touch-action: none;
    }

    #restartBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      touch-action: manipulation;
    }

    #instructions {
      color: white;
      font-size: 0.9em;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 600px) {
      #instructions {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="game"></canvas>
  <button id="restartBtn">Restart</button>
  <div id="instructions">
    <div>üñ±Ô∏è Use arrow keys or swipe to control the snake</div>
  </div>
  <script src="snake.js"></script>
</body>
</html>
